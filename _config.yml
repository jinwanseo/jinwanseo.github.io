  - title: Philosophy
    layout: list
    content:
      - layout: left
        title: 정말 서비스에 대해<br/>잘 이해하고 있는가?
        description: |
          웹 개발자로서 구현할 서비스의 비즈니스 모델을 깊이 이해하는 것이 핵심이라고 생각합니다.<br/>
          여기서 이해란 교육을 통한 제품이나 서비스의 장단점에 대한 부분을 넘어 **소비자로서의 경험을 통한 심층적인 이해**를 의미합니다. 저는 서비스를 개발 하기 전 이러한 부분을 항상 먼저 고민합니다.

      - layout: right
        title: 개발자는 개발만<br/> 잘 하면 되는가?
        description: |
          웹 개발은 사용자와의 사업자간의 접점을 만들어내는 일이기 때문에 유연한 사고가 개발 능력 만큼 중요하다고 생각합니다.
          만약 갑작스러운 인력의 부재로 개발 인력은 물론, 개발과 관련이 없는 영업 인력의 부재라도 회사와 프로젝트에 도움이될 수 있다면 언제든지 채울 수 있는 마음가짐이 되어있습니다.  


